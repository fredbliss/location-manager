<div *ngIf="location" class="col-xs-12">
  <div class="assets row">
    <div class="image col-xs-6" *ngFor="let direction of location.directions"><img style="width:100%;" src="/assets/location-manager/assets/small/{{direction.image}}" src-fallback="{{ placeholder }}" class="img-responsive"></div>
  </div>
  <div class="map row">
    <div class="col-xs-12">
      <img class="img-responsive" style="width:100%;" src="//maps.googleapis.com/maps/api/staticmap?center={{location.latitude}},{{location.longitude}}&markers=color:blue%7C{{location.latitude}},{{location.longitude}}&size={{mapwidth}}x{{mapheight}}&zoom=10&maptype=hybrid&sensor=false&key=AIzaSyCnCmpnxnMX-HLfiR4U2FvinL7dFmNVUTI">
    </div>
  </div>
  <div class="info row">
    <div class="col-xs-6">
      <div class="row">City: {{location.city}}</div>
      <div class="row">Billboard ID: {{location.billboard_id}}</div>
      <div class="row">Location: {{location.detail}}</div>
      <div class="row">Orientation:</div>
      <div classs="row"><ul><li *ngFor="let direction of location.directions">{{direction.facing_desc}}</li></ul></div>
    </div>
    <div class="col-xs-6">
      <div class="row">Size: {{location.size}}</div>
      <div class="row">County: {{location.county}}</div>
      <div class="row">Highway: {{location.highway}}</div>
      <div class="row">Directions:</div>
      <div class="row">
        <span *ngFor="let direction of location.directions">
          <a href="{{apibase}}/locations/{{direction.id}}" target="_blank" [ngSwitch]="direction.facing">
              <i *ngSwitchCase="'northbound'" class="fas fa-arrow-alt-circle-up" placement="top" ngbTooltip="Northbound" style="font-size:2em;"></i>
              <i *ngSwitchCase="'southbound'" class="fas fa-arrow-alt-circle-down" placement="top" ngbTooltip="Southbound" style="font-size:2em;"></i>
              <i *ngSwitchCase="'westbound'" class="fas fa-arrow-alt-circle-left" placement="top" ngbTooltip="Westbound" style="font-size:2em;"></i>
              <i *ngSwitchCase="'eastbound'" class="fas fa-arrow-alt-circle-right" placement="top" ngbTooltip="Eastbound" style="font-size:2em;"></i>
          </a>
        </span>
      </div>
    </div>
  </div>
  <div class="info row">
    <div class="col-xs-12 text-center">
      Latitude: {{location.latitude}}, Longitude: {{location.longitude}}
    </div>
  </div>
</div>
